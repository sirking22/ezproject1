name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Check code formatting with black
        run: |
          echo "üé® Checking code formatting..."
          black --check --diff .
          
      - name: Lint with flake8
        run: |
          echo "üîç Running flake8 linting..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
          
      - name: Type check with mypy
        run: |
          echo "üîç Running type checking..."
          mypy notion_database_schemas.py test_schemas_integration.py --ignore-missing-imports
          
      - name: Run tests
        run: |
          echo "üß™ Running tests..."
          python -m pytest tests/ -v
          
      - name: Check for TODO/FIXME comments
        run: |
          echo "üîç Checking for TODO/FIXME comments..."
          if grep -r "TODO\|FIXME" . --exclude-dir=.git --exclude-dir=venv; then
            echo "‚ö†Ô∏è Found TODO/FIXME comments. Consider addressing them."
          else
            echo "‚úÖ No TODO/FIXME comments found."
          fi 